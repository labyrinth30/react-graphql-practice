name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 배포할 브랜치 이름

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # 빌드 명령어

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.REACT_APP_URI }}
          publish_dir: ./build  # 빌드 결과물 위치
